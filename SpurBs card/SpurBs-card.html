<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Company Profile Card</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: "Poppins", serif;
            font-style: italic;
            font-weight: 400;
            font-size: 1.125rem;
        }
        

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .card-front {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        .card-front img {
            max-width: 70%;
            height: 100%;
        }

        .card-back {
            background: linear-gradient(135deg, #eeaeca, #e1e994); 
            color: rgb(0, 0, 0);
            transform: rotateY(180deg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-back h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }


        .card-back .details {
            text-align: left;
            margin-top: 10px;
        }

        .card-back .details p {
            margin: 5px 0;
        }

        .card-back a {
            color: #151514;
            text-decoration: none;
        }

        .card-back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="companyCard">
            <div class="card-side card-front">
                <img src="spurs-logo.jpg" alt="SpurBS Logo">
            </div>
            <div class="card-side card-back">
                <h2>SpurBS</h2>
                <div class="details"> 
                    <p>Contact: <a href="tel:+919220439366"> 9220439366 </a> </p>
                   <p> Email : <a href="mailto:Ta.india@spurbs.com"> Ta.india@spurbs.com </a> </p>
                    <p>Location: <a href="https://maps.app.goo.gl/f6m1LtJKhz9THAEh8"> Bibly RD, Elk Grove California 93424, US </a> </p>  
                 </div>
            
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('companyCard');

        card.addEventListener('click', () => {
            card.classList.toggle('is-flipped');
        });
    </script>
</body>
</html>
